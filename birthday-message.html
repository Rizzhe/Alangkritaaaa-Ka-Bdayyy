<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Alangkrita R Barman!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #111;
        }
        .container {
            color: white;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 40px;
            max-width: 90%;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 50px;
            color: #ff66b2;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 30px;
            color: #ff99cc;
        }
        p {
            font-size: 18px;
            margin-top: 10px;
            color: #fff;
        }
        .heart {
            font-size: 100px;
            color: #ff66b2;
            margin-top: 20px;
        }
        @keyframes starAnimation {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 500px 500px;
            }
        }
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('pinterestdownloader.com-1737902666.345045.gif');
            background-size: 150% 150%;
            animation: starAnimation 20s infinite linear;
            z-index: 0;
        }
        button {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 16px;
            background-color: #ff66b2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff99cc;
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <h1>Happy Birthday, Miss Angel!</h1>
        <h2>It's your special day today! Enjoy kora and may you reach for the stars! I'm really very proud of you:))</h2>
        <p>I hope your day is filled with as much love, joy, and happiness! ‚ù§Ô∏è</p>
        <div class="heart">‚ù§Ô∏è</div>
        <a href="index.html" style="text-decoration: none;">
            <button>Take the Birthday Quiz Again</button>
        </a>
    </div>
    <audio id="birthdaySong" preload="auto">
        <source src="NepaliSong.mp3" type="audio/mp3">
        <source src="NepaliSong.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
    <button id="playButton" style="display: none;">Play Birthday Song üéµ</button>
    <script>
        window.onload = function () {
            const audio = document.getElementById('birthdaySong');
            const playButton = document.getElementById('playButton');

            // Attempt autoplay
            audio.play().catch(() => {
                // If autoplay fails, show the play button
                playButton.style.display = "inline-block";
            });

            // Play audio when play button is clicked
            playButton.addEventListener('click', () => {
                audio.play();
                playButton.style.display = "none"; // Hide the button after playing
            });
        };
    </script>
</body>
</html>
